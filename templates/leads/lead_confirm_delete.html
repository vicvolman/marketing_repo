{% extends 'base.html' %}

{% block title %}Delete Lead{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0">Confirm Deletion</h3>
            </div>
            <div class="card-body">
                <p class="mb-3">Are you sure you want to delete the lead for <strong>{{ lead.full_name }}</strong>?</p>
                <p class="text-danger mb-4">This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'lead_detail' lead.pk %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
